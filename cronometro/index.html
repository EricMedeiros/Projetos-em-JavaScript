<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cronômetro</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        #container{
            background-color: lightgray;
            width: 300px ;
            height: 200px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.411),-1px -1px 3px rgba(0, 0, 0, 0.411), -1px 1px 3px rgba(0, 0, 0, 0.411),1px -1px 3px rgba(0, 0, 0, 0.411) ;
        }
        #container h1, button, div{
            margin-top: 20px;
        }
        button{
            width: 80px;
            height: 30px;
            font-family: monospace;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.411),-1px -1px 3px rgba(0, 0, 0, 0.411), -1px 1px 3px rgba(0, 0, 0, 0.411),1px -1px 3px rgba(0, 0, 0, 0.411) ;
                       
        }
        button:active{
            color: white;
            background-color: black;
            border: 1px solid white;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>cronômetro</h1>
        <button>start</button>
        <div id="res">00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
